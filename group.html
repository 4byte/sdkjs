    <h3 class="snow-highlight text-center">A demo on video conference</h3>

<section class="section">
 <div class="row">

  <div id="joinRoomSectionId" class="col-md-4 col-md-offset-4" style="margin-top:30px;">
     <input type="text" id="joinRoomChannelId" style="width:100px;">
     <button id="joinRoomBtn" type="button" class="btn btn-info">Join Room</button>
     <!--<button id="addBtn" type="button" class="btn btn-info">Rest Req</button>-->
  </div> <!--col-md-4-->

  <div id="joinedRoomSectionId" class="col-md-4 col-md-offset-4" style="margin-top:30px;">

  </div> <!--col-md-4-->


 </div><!--row-->
</section>

    <div>

       <div class="videobox">
         <video id="playRemoteVideo" class="snowvideo" autoplay="none" preload="none"> </video>
