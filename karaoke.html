<section class="section">
 <div class="row">
    <h3 class="snow-highlight text-center">VideoKaraoke Box</h3>
  <div class="col-md-offset-1 col-md-6" style="margin-top:30px;">
     <div class="well">
      <div style="padding-bottom:5px;"> 
         <!--<span class="snow-highlight">Youtube's karaoke link:</span>-->
         <input type="text" placeholder="https://www.youtube.com/watch?v=iUPMevvkkFw" id="youtubeLinkId" style="width:444px;">  
         <button id="singBtn" type="button" class="btn btn-info">Sing on Youtube!</button>
      </div>
      <iframe id="iframeId" width="580" height="315" src="https://www.youtube.com/embed/iUPMevvkkFw" frameborder="0" allowfullscreen></iframe>
    </div>
  </div><!--col-md-6-->

  <div class="col-md-5" style="margin-top:30px;">
   <div class="text-center" style="padding-top:30px;">
    <div>
      <div id="playDiv" class="snowbox">
       <div class="videobox">
         <video id="playRemoteVideo" class="snowvideo" autoplay="none" preload="none"> </video>
         <div id="playBtnDiv" class="float-btn-div">
            <button id="playBtn" type="button" class="btn btn-info">Play</button>
            <input type="text" id="playChannelId" style="width:100px;">
         </div>
       </div>
      </div>
    </div>
   </div>
  </div><!--col-md-6-->

 </div><!--row-->
</section>
